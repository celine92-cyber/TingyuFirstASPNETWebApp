<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tingyu Huang Website</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <h1>Tingyu Huang </h1>
    <img src="img/photo_Tingyu - Copy.jpg" / width="100" height="100">
    <p>Tingyu Huang is a student studying Information System at Brigham Young Univeristy</p>
    <br />
    <p>Pop quiz: What color does Tingyu likes the most?</p>
    <ul class="quiz">
        <li>A:White</li>
        <li>B:Purple</li>
        <li>C:Black</li>
        <li>D:Beige</li>
    </ul>

    <h2>Fan Mail</h2>
    <form>
        <label>From: </label>
        <input id="from"/>
        <br /><br />
        <label>Email: </label>
        <input id="email"/>
        <br /><br />
        <label>Subject: </label>
        <input id="subject"/>
        <br /><br />
        <label>Message: </label>
        <textarea rows="5" id="message"> </textarea>
        <br /><br />
        <input type="submit" value="Send Message" id="submitButton"/>
    </form>
    <script src="js/quiz.js"></script>
</body>
</html>
